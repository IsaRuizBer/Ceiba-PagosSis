
<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Documento</th>
          <th scope="col">Fecha Pago</th>
          <th scope="col">Estado</th>  
          <th scope="col">Monto</th>           
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pagosItem of pago">
          <td >{{pagosItem.documento}}</td>
          <td>{{pagosItem.fecha}}</td>
          <td>{{pagosItem.estado}}</td>      
          <td>{{pagosItem.monto}}</td>   
        </tr>      
      </tbody>
    </table>
  
   
  </div>
