<div class="container">
    
<form novalidate [formGroup]="pagoForm" (ngSubmit)="OnSubmit()">
    <div class="card-body p-3">
        <div class="alert alert-danger" role="alert" [hidden]="!error">
            {{error}}
        </div>

        <div *ngIf="!AgregraPagoFormCtrl.documento.valid && (AgregraPagoFormCtrl.documento.dirty || AgregraPagoFormCtrl.documento.touched)" class="alert alert-danger">
     
                <b>El documento</b> es requerido
                              
        </div>
        <div *ngIf="AgregraPagoFormCtrl.monto.invalid && (AgregraPagoFormCtrl.monto.dirty || AgregraPagoFormCtrl.monto.touched)" class="alert alert-danger">
            <div *ngIf="AgregraPagoFormCtrl.monto.errors.required">
                <b>El monto</b> es requerido
            </div>                           
        </div>
    <div class="fomr-row">
        <div class="form-group col-md-2">
            <label for="inputDocumento">Documento</label>
            <input type="text" class="form-control" name="documento" id="documento" formControlName="documento"
                required>
           <!-- <span *ngIf="AgregraPagoFormCtrl.documento.invalid && AgregraPagoFormCtrl.documento.touched">El documento es
                obligatorio</span>-->
        </div>
        <div class="form-group col-md-2">
            <label for="inputDocumento">Monto</label>
            <input type="text" class="form-control" name="monto" id="monto" formControlName="monto" required>
           <!-- <span *ngIf="AgregraPagoFormCtrl.monto.invalid && AgregraPagoFormCtrl.monto.touched">El monto es
                obligatorio</span>-->
        </div>
    </div>

    <button type="submit" class="btn btn-primary" >Guardar</button>
</div>
    
</form>
</div>
