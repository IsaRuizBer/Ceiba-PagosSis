<app-buscar-usuario (event)="receiveMessage($event)"></app-buscar-usuario>

<div *ngIf="!ocultarResultado">
<div class="container">
    <form novalidate [formGroup]="editarForm" (ngSubmit)="OnSubmit()">
        <div class="card-body p-3">
            <div class="alert alert-danger" role="alert" [hidden]="!error">
                {{error}}
            </div>
            <div *ngIf="!EditarUsuarioFormCtrl.nombre.valid && (EditarUsuarioFormCtrl.nombre.dirty || EditarUsuarioFormCtrl.nombre.touched)"
                class="alert alert-warning">
                <div *ngIf="EditarUsuarioFormCtrl.documento.errors.required">
                    <b>El nombre</b> es requerido

                </div>
            </div>
            <div *ngIf="!EditarUsuarioFormCtrl.apellido.valid && (EditarUsuarioFormCtrl.apellido.dirty || EditarUsuarioFormCtrl.apellido.touched)"
                class="
                        alert alert-warning">
                <div *ngIf="EditarUsuarioFormCtrl.apellido.errors.required">
                    <b>El apellido</b> es requerido
                </div>
            </div>

            <div *ngIf="!EditarUsuarioFormCtrl.documento.valid && (EditarUsuarioFormCtrl.documento.dirty || EditarUsuarioFormCtrl.documento.touched)"
                class="alert alert-warning">
                <div *ngIf="EditarUsuarioFormCtrl.documento.errors.required">
                    <b>El documento</b> es requerido
                </div>
            </div>
            <div *ngIf="!EditarUsuarioFormCtrl.correo.valid && (EditarUsuarioFormCtrl.correo.dirty || EditarUsuarioFormCtrl.correo.touched)"
                class="alert alert-warning">
                <div *ngIf="EditarUsuarioFormCtrl.correo.errors.required">
                    <b>El correo</b> es requerido
                </div>
            </div>
            <!--Campos del formulario-->
            <div class="fomr-row">
                <div class="form-group col-md-2">
                    <label for="inpuNombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" formControlName="nombre" required>

                </div>
                <div class="form-group col-md-2">
                    <label for="inputAocumento">Apelldio</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" formControlName="apellido"
                        required>

                </div>
            </div>
            <div class="fomr-row">
                <div class="form-group col-md-2">
                    <label for="inputDocumento">Documento</label>
                    <input type="text" class="form-control" name="documento" id="documento" formControlName="documento"
                        required>

                </div>
                <div class="form-group col-md-2">
                    <label for="inputDocumento">Correo</label>
                    <input type="email" class="form-control" name="correo" id="correo" formControlName="correo"
                        required>

                </div>
            </div>

            <button type="submit" class="btn btn-primary">Editar</button>
            <button type="button" class="btn bg-light" (click)="cancel()" name="cancelar">Cancelar</button>

        </div>
    </form>
</div>
</div>
