<div class="card-body p-3">
    <div class="alert alert-danger" role="alert" [hidden]="!error">
        {{error}}
    </div>
    <form novalidate [formGroup]="buscarForm" >
    <div *ngIf="!buscarUsuarioFormCtrl.documento.valid && (buscarUsuarioFormCtrl.documento.dirty || buscarUsuarioFormCtrl.documento.touched)" class="alert alert-warning">      
            <b>El documento</b> es requerido
     
    </div>
    <div class="form-group col-md-2">
        <label for="inputAocumento">Documento</label>
        <input type="text" class="form-control" name="documento" id="documento" formControlName="documento" #documento required>
        <button type="submit" class="btn btn-primary" (click)="sendMessage(documento.value)" >Buscar</button>
    </div>
    </form>
</div>
